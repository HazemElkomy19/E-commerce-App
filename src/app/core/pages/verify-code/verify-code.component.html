<form [formGroup]="verifyCodeForm" class="w-[50%] mx-auto" (ngSubmit)="verifyCode()">
  <h2 class="text-3xl mb-6">Enter OTP code</h2>
  @if (apiError) {
    <div class="flex p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-red-50 mt-2 dark:text-red-400" role="alert">
      {{apiError}}
    </div>
  }
  <div class="relative z-0  mb-5 group">
    @let verifyCodeControl=verifyCodeForm.get("resetCode");
    <input formControlName="resetCode" type="tel" name="resetCode" id="floating_resetCode" class="input-style peer" placeholder=" " required />
    <label for="floating_resetCode" class=" label-style peer-focus:font-medium  peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-main peer-focus:dark:text-main peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">OTP Code</label>
    <app-error-messege [nameControl]="verifyCodeControl"></app-error-messege>
  </div>

  <button type="submit" class="button-style">
    @if (isCallinApi) {
       <i class="fa fa-spin  fa-circle-notch"></i>
     }
    @else {
      Verify
    }

  </button>
  </form>
