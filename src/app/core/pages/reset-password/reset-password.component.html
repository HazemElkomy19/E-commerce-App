

<form class="max-w-md mx-auto p-8 shadow-lg" (ngSubmit)="resetPassword()" [formGroup]="resetPasswordForm">
  <h2 class="text-3xl mb-6">Reset your password</h2>
  @if (apiError) {
    <div class="flex p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-red-50 mt-2 dark:text-red-400" role="alert">
      {{apiError}}
    </div>
  }

  <div class="relative z-0 w-full mb-5 group">
    @let emailControl=resetPasswordForm.get("email");
    <input formControlName="email" type="email" name="email" id="floating_email" class="input-style peer" placeholder=" " required />

    <label for="floating_email" class=" label-style peer-focus:font-medium  peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-main peer-focus:dark:text-main peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">User E-mail</label>

    <app-error-messege [nameControl]="emailControl"></app-error-messege>
</div>

<div class="relative z-0 w-full mb-5 group">
  @let passwordControl=resetPasswordForm.get("password");
  <input formControlName="newPassword" type="password" name="newPassword" id="floating_newPassword" class="input-style peer" placeholder=" " required />
  <label for="floating_newPassword" class=" label-style peer-focus:font-medium  peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-main peer-focus:dark:text-main peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">User newPassword</label>
  <app-error-messege [nameControl]="passwordControl"></app-error-messege>
</div>



  <button type="submit" class="button-style">
    @if (isCallinApi) {
      <i class="fa fa-spin  fa-circle-notch"></i>
    }
    @else {
      reset
    }

  </button>
</form>
